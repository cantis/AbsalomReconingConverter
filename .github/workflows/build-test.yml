name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: Run lint and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: |
          pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system pytest ruff

      - name: Lint with Ruff
        run: |
          uv run ruff check .

      - name: Run tests with Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Build package
        run: |
          uv build
