name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    name: Run lint and tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: |
          pip install uv

      - name: Sync dev environment
        run: |
          uv sync --all-extras --dev

      - name: Lint with Ruff
        run: |
          uv run ruff check .

      - name: Run tests with coverage
        run: |
          uv run pytest --cov

      - name: Build package
        run: |
          uv build
